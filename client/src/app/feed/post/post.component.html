<div *ngIf="post != null" class="card post">
  <div class="card-body" id="test">
    {{post.content}}
    <br>
    <br>
    <br>
    Anzahl der Personen denen dieser Post gefällt: {{post.likeCount}}
    <br>
    Anzahl der Personen denen dieser Post nicht gefällt: {{post.dislikeCount}}
  </div>

  <app-like-button [likeId] = 'post.id'></app-like-button>
  <div>
    
  </div>
</div>
