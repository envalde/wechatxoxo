<form (submit)="$event.preventDefault(); addPost(postContent.value)">
  <div class="form-group">
    <label class="sr-only" for="postContent">Was bewegt dich gerade?</label>
    <textarea
      #postContent
      class="form-control"
      id="postContent"
      placeholder="Was bewegt dich gerade?"
      rows="3"
      required
    ></textarea>
  </div>

  <button class="btn btn-primary" type="submit">ðŸŽˆ Absenden</button>
</form>

<hr />

<!-- Placeholder, if no posts are available -->
<div *ngIf="posts?.length === 0" class="container">
  <h1 class="mt-5">Hoppla noch keine Posts vorhanden.../</h1>
  <p class="lead">
    Verfasse doch einfach einen Post!
  </p>
</div>

<!-- Render posts -->
<app-post *ngFor="let post of posts" [post]="post"></app-post>
